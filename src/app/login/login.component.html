
<div id="login">
  <form (ngSubmit)="login()">
  <div class="form-group">
    <label>User Name</label>
    <input type="text" name="username" class="form-control" placeholder="Enter Name" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" class="form-control" placeholder="Enter email" [(ngModel)]="password">
  </div>
<button type="submit" name="submit" class="btn btn-success">Login</button><br>
<a [routerLink]="['/registration']">Register Now</a>

<br/><br/>
{{confirmation}}
</form></div>>
