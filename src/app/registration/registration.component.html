<div id="registration"><form (ngSubmit)="registration()">
<div class="form-group">
  <label>User Name</label>
  <input type="text" name="username" class="form-control" placeholder="Enter Name" [(ngModel)]="username">
</div>
<div class="form-group">
  <label>Password</label>
  <input type="password" name="password" class="form-control" placeholder="Enter Password" [(ngModel)]="password">
</div>
<div class="form-group">
    <label>Confirm Password</label>
    <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm Password" [(ngModel)]="confirmpassword">
  </div>

<div class="row">
    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
      <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="male" checked [(ngModel)]="gender">
            <label class="form-check-label">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="female" [(ngModel)]="gender">
            <label class="form-check-label">
              Female
            </label>
          </div>
          
     </div>
</div>
    
<div class="form-group form-check">
  <input type="checkbox" name="checkbox" [(ngModel)]="checkbox" class="form-check-input">
  <label class="form-check-label" for="exampleCheck1">Terms & Conditions</label>
</div>
<button type="submit" *ngIf="checkbox" class="btn btn-success">Submit</button>
<button type="submit" *ngIf="!checkbox" class="btn btn-success" disabled>Submit</button>
</form></div>>
